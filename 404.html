<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    function redirect() {
      var path = window.location.pathname;
      var query = window.location.search;
      window.location.replace('/' + path + query);
    }
    redirect();
  </script>
</head>

<body>
  <p>Si no eres redirigido, sigue el siguiente <a href="/">enlace</a>.</p>
</body>

</html>
